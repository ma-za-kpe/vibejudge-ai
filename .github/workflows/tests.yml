name: Quality Gates

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  quality-checks:
    name: Code Quality & Security
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run ruff linter
      run: |
        ruff check src/ tests/

    - name: Run ruff formatter check
      run: |
        ruff format --check src/ tests/

    - name: Type check with mypy (strict mode)
      run: |
        mypy src/ --config-file=pyproject.toml

    - name: Security scan with bandit
      run: |
        bandit -r src/ -ll -f json -o bandit-report.json || true
        cat bandit-report.json

    - name: Check for secrets
      run: |
        detect-secrets scan --baseline .secrets.baseline

    - name: Check code complexity
      run: |
        flake8 src/ --max-complexity=15 --extend-ignore=E501,W503 --exit-zero

    - name: Check for dead code
      run: |
        dead src/ || true

  tests:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --tb=short

    - name: Run integration tests
      run: |
        pytest tests/integration/ -v --tb=short

    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=80 -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  sam-validation:
    name: SAM Template Validation
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Set up AWS SAM CLI
      uses: aws-actions/setup-sam@v2

    - name: Validate SAM template
      run: |
        sam validate --lint

    - name: Build SAM application
      run: |
        sam build
