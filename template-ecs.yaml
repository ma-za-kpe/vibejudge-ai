AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  VibeJudge AI Streamlit Dashboard - ECS Fargate Deployment
  
  Production deployment architecture for the VibeJudge AI Streamlit Organizer Dashboard
  on AWS ECS Fargate with Application Load Balancer, auto-scaling, and CloudWatch monitoring.
  Targets <$60/month operational cost while supporting 100 concurrent users with 99.9% uptime.

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: "Environment Configuration"
        Parameters:
          - Environment
      - Label:
          default: "Container Configuration"
        Parameters:
          - ImageTag
      - Label:
          default: "Network Configuration (Optional)"
        Parameters:
          - DomainName
    ParameterLabels:
      Environment:
        default: "Deployment Environment"
      ImageTag:
        default: "Docker Image Tag"
      DomainName:
        default: "Custom Domain Name"

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod
    Description: >
      Deployment environment (dev or prod). Affects resource naming and configuration.
  
  ImageTag:
    Type: String
    Default: latest
    Description: >
      Docker image tag to deploy (typically Git commit SHA or 'latest').
      Example: abc123f or latest
  
  DomainName:
    Type: String
    Default: ""
    Description: >
      Optional custom domain name for the dashboard (e.g., dashboard.vibejudge.ai).
      Requires manual ACM certificate provisioning in us-east-1.
      Leave empty to use ALB DNS name.

Resources:
  # ============================================================================
  # Networking Resources
  # ============================================================================
  
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub vibejudge-vpc-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: VibeJudge-Streamlit-Dashboard
  
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub vibejudge-public-subnet-1-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: VibeJudge-Streamlit-Dashboard
  
  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub vibejudge-public-subnet-2-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: VibeJudge-Streamlit-Dashboard
  
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub vibejudge-igw-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: VibeJudge-Streamlit-Dashboard
  
  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway
  
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub vibejudge-public-rt-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: VibeJudge-Streamlit-Dashboard
  
  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
  
  SubnetRouteTableAssociation1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable
  
  SubnetRouteTableAssociation2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable
  
  # ============================================================================
  # Security Groups
  # ============================================================================
  
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub vibejudge-alb-sg-${Environment}
      GroupDescription: Security group for Application Load Balancer - allows HTTP and HTTPS from internet
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: Allow HTTP traffic from internet
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: Allow HTTPS traffic from internet
      Tags:
        - Key: Name
          Value: !Sub vibejudge-alb-sg-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: VibeJudge-Streamlit-Dashboard
  
  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub vibejudge-ecs-sg-${Environment}
      GroupDescription: Security group for ECS tasks - allows traffic from ALB on port 8501 and outbound HTTPS
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8501
          ToPort: 8501
          SourceSecurityGroupId: !Ref ALBSecurityGroup
          Description: Allow traffic from ALB on Streamlit port 8501
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
          Description: Allow outbound HTTPS to reach backend API
      Tags:
        - Key: Name
          Value: !Sub vibejudge-ecs-sg-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: VibeJudge-Streamlit-Dashboard
  
  # ============================================================================
  # Container Registry
  # ============================================================================
  # Note: ECR repository already exists and is shared across environments
  # Repository URI: 607415053998.dkr.ecr.us-east-1.amazonaws.com/vibejudge-dashboard
  
  # ============================================================================
  # IAM Roles
  # ============================================================================
  
  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub vibejudge-task-execution-role-${Environment}
      Description: >
        IAM role used by ECS to pull container images from ECR and write logs to CloudWatch.
        This role is used by the ECS agent, not by the application itself.
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: ECRPullPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                Resource: !Sub arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/vibejudge-dashboard
        - PolicyName: CloudWatchLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/ecs/vibejudge-dashboard:*
      Tags:
        - Key: Name
          Value: !Sub vibejudge-task-execution-role-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: VibeJudge-Streamlit-Dashboard
  
  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub vibejudge-task-role-${Environment}
      Description: >
        IAM role used by the Streamlit application running in the container.
        Empty role with no permissions since Streamlit doesn't need AWS API access.
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Tags:
        - Key: Name
          Value: !Sub vibejudge-task-role-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: VibeJudge-Streamlit-Dashboard
  
  # ============================================================================
  # ECS Cluster
  # ============================================================================
  
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub vibejudge-cluster-${Environment}
      CapacityProviders:
        - FARGATE
        - FARGATE_SPOT
      DefaultCapacityProviderStrategy:
        - CapacityProvider: FARGATE
          Weight: 1
          Base: 2
        - CapacityProvider: FARGATE_SPOT
          Weight: 1
          Base: 0
      ClusterSettings:
        - Name: containerInsights
          Value: enabled
      Tags:
        - Key: Name
          Value: !Sub vibejudge-cluster-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: VibeJudge-Streamlit-Dashboard
  
  # ============================================================================
  # CloudWatch Logs
  # ============================================================================
  
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/vibejudge-dashboard
      RetentionInDays: 7
      Tags:
        - Key: Name
          Value: !Sub vibejudge-logs-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: VibeJudge-Streamlit-Dashboard
  
  # ============================================================================
  # ECS Task Definition
  # ============================================================================
  
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub vibejudge-dashboard-${Environment}
      RequiresCompatibilities:
        - FARGATE
      NetworkMode: awsvpc
      Cpu: '512'
      Memory: '1024'
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      TaskRoleArn: !GetAtt TaskRole.Arn
      ContainerDefinitions:
        - Name: streamlit-dashboard
          Image: !Sub ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/vibejudge-dashboard:${ImageTag}
          Essential: true
          PortMappings:
            - ContainerPort: 8501
              Protocol: tcp
          Environment:
            - Name: API_BASE_URL
              Value: https://2nu0j4n648.execute-api.us-east-1.amazonaws.com/dev
            - Name: STREAMLIT_SERVER_PORT
              Value: '8501'
            - Name: STREAMLIT_SERVER_ADDRESS
              Value: 0.0.0.0
            - Name: STREAMLIT_SERVER_HEADLESS
              Value: 'true'
            - Name: STREAMLIT_BROWSER_GATHER_USAGE_STATS
              Value: 'false'
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /ecs/vibejudge-dashboard
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs
          HealthCheck:
            Command:
              - CMD-SHELL
              - curl -f http://localhost:8501/_stcore/health || exit 1
            Interval: 30
            Timeout: 5
            Retries: 3
            StartPeriod: 60
      Tags:
        - Key: Name
          Value: !Sub vibejudge-task-def-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: VibeJudge-Streamlit-Dashboard
  
  # ============================================================================
  # Application Load Balancer
  # ============================================================================
  
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub vibejudge-alb-${Environment}
      Type: application
      Scheme: internet-facing
      IpAddressType: ipv4
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub vibejudge-alb-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: VibeJudge-Streamlit-Dashboard
  
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub vibejudge-tg-${Environment}
      Port: 8501
      Protocol: HTTP
      TargetType: ip
      VpcId: !Ref VPC
      HealthCheckEnabled: true
      HealthCheckProtocol: HTTP
      HealthCheckPath: /_stcore/health
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Matcher:
        HttpCode: 200
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: '30'
      Tags:
        - Key: Name
          Value: !Sub vibejudge-tg-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: VibeJudge-Streamlit-Dashboard
  
  ALBListenerHTTP:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup
  
  # HTTPS listener commented out for MVP - requires valid ACM certificate with DNS validation
  # ALBListenerHTTPS:
  #   Type: AWS::ElasticLoadBalancingV2::Listener
  #   Properties:
  #     LoadBalancerArn: !Ref ApplicationLoadBalancer
  #     Port: 443
  #     Protocol: HTTPS
  #     Certificates:
  #       - CertificateArn: arn:aws:acm:us-east-1:607415053998:certificate/357084ba-6ed6-426a-bf81-fddc77ce7776
  #     DefaultActions:
  #       - Type: forward
  #         TargetGroupArn: !Ref TargetGroup
  
  # ============================================================================
  # ECS Service
  # ============================================================================
  
  ECSService:
    Type: AWS::ECS::Service
    DependsOn:
      - ALBListenerHTTP
    Properties:
      ServiceName: !Sub vibejudge-dashboard-service-${Environment}
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref TaskDefinition
      DesiredCount: 2
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref PublicSubnet1
            - !Ref PublicSubnet2
          SecurityGroups:
            - !Ref ECSSecurityGroup
      LoadBalancers:
        - TargetGroupArn: !Ref TargetGroup
          ContainerName: streamlit-dashboard
          ContainerPort: 8501
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
        DeploymentCircuitBreaker:
          Enable: true
          Rollback: true
      HealthCheckGracePeriodSeconds: 60
      Tags:
        - Key: Name
          Value: !Sub vibejudge-ecs-service-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: VibeJudge-Streamlit-Dashboard
  
  # ============================================================================
  # Auto Scaling
  # ============================================================================
  
  ScalableTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      ServiceNamespace: ecs
      ResourceId: !Sub service/${ECSCluster}/${ECSService.Name}
      ScalableDimension: ecs:service:DesiredCount
      MinCapacity: 2
      MaxCapacity: 10
      RoleARN: !Sub arn:aws:iam::${AWS::AccountId}:role/aws-service-role/ecs.application-autoscaling.amazonaws.com/AWSServiceRoleForApplicationAutoScaling_ECSService
  
  ScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: !Sub vibejudge-cpu-scaling-policy-${Environment}
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref ScalableTarget
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: 70.0
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageCPUUtilization
        ScaleOutCooldown: 60
        ScaleInCooldown: 300
  
  # ============================================================================
  # CloudWatch Monitoring and Alarms
  # ============================================================================
  
  AlarmNotificationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub vibejudge-alarms-${Environment}
      DisplayName: VibeJudge Dashboard Alarms
      Tags:
        - Key: Name
          Value: !Sub vibejudge-sns-topic-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: VibeJudge-Streamlit-Dashboard
  
  HealthyHostCountAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub vibejudge-no-healthy-hosts-${Environment}
      AlarmDescription: >
        CRITICAL: No healthy hosts available in target group. Service is down.
        This alarm triggers when all ECS tasks fail health checks or no tasks are running.
      MetricName: HealthyHostCount
      Namespace: AWS/ApplicationELB
      Statistic: Average
      Period: 60
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: LessThanThreshold
      Dimensions:
        - Name: TargetGroup
          Value: !GetAtt TargetGroup.TargetGroupFullName
        - Name: LoadBalancer
          Value: !GetAtt ApplicationLoadBalancer.LoadBalancerFullName
      AlarmActions:
        - !Ref AlarmNotificationTopic
      TreatMissingData: breaching
      Tags:
        - Key: Name
          Value: !Sub vibejudge-healthy-host-alarm-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: VibeJudge-Streamlit-Dashboard
        - Key: Severity
          Value: Critical
  
  ResponseTimeAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub vibejudge-high-response-time-${Environment}
      AlarmDescription: >
        WARNING: Target response time exceeds 5 seconds. Dashboard may be experiencing performance issues.
        This alarm triggers when the average response time from ECS tasks is too high.
      MetricName: TargetResponseTime
      Namespace: AWS/ApplicationELB
      Statistic: Average
      Period: 60
      EvaluationPeriods: 2
      Threshold: 5.0
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: TargetGroup
          Value: !GetAtt TargetGroup.TargetGroupFullName
        - Name: LoadBalancer
          Value: !GetAtt ApplicationLoadBalancer.LoadBalancerFullName
      AlarmActions:
        - !Ref AlarmNotificationTopic
      TreatMissingData: notBreaching
      Tags:
        - Key: Name
          Value: !Sub vibejudge-response-time-alarm-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: VibeJudge-Streamlit-Dashboard
        - Key: Severity
          Value: Warning

  # ============================================================================
  # DynamoDB Tables for Rate Limiting and API Security
  # ============================================================================
  
  # Main VibeJudge Table (Single-table design for API keys, usage, budget)
  # Note: This table stores APIKeys, UsageTracking, and BudgetTracking entities
  # using the existing GSI1 and GSI2 for cross-entity lookups
  VibeJudgeTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !Sub "vibejudge-${Environment}"
      BillingMode: PROVISIONED
      TableClass: STANDARD
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: GSI1PK
          AttributeType: S
        - AttributeName: GSI1SK
          AttributeType: S
        - AttributeName: GSI2PK
          AttributeType: S
        - AttributeName: GSI2SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          KeySchema:
            - AttributeName: GSI1PK
              KeyType: HASH
            - AttributeName: GSI1SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
        - IndexName: GSI2
          KeySchema:
            - AttributeName: GSI2PK
              KeyType: HASH
            - AttributeName: GSI2SK
              KeyType: RANGE
          Projection:
            ProjectionType: KEYS_ONLY
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
      TimeToLiveSpecification:
        AttributeName: expires_at
        Enabled: true
      Tags:
        - Key: Name
          Value: !Sub vibejudge-table-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: VibeJudge-AI
        - Key: Purpose
          Value: Main single-table for organizers, hackathons, submissions, API keys, usage, budget
  
  # Rate Limit Counters Table (Separate table for high-volume, short-lived counters)
  # Stores sliding window counters with 60-second TTL for automatic cleanup
  RateLimitCountersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "vibejudge-rate-limits-${Environment}"
      BillingMode: PROVISIONED
      TableClass: STANDARD
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Name
          Value: !Sub vibejudge-rate-limits-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: VibeJudge-AI
        - Key: Purpose
          Value: Rate limit counters with 60s TTL for sliding window algorithm
  
  # Security Events Table (Separate table for audit logs with 30-day retention)
  # Stores authentication failures, rate limit violations, budget exceeded events
  SecurityEventsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "vibejudge-security-events-${Environment}"
      BillingMode: PROVISIONED
      TableClass: STANDARD
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: GSI1PK
          AttributeType: S
        - AttributeName: GSI1SK
          AttributeType: S
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          KeySchema:
            - AttributeName: GSI1PK
              KeyType: HASH
            - AttributeName: GSI1SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Name
          Value: !Sub vibejudge-security-events-${Environment}
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: VibeJudge-AI
        - Key: Purpose
          Value: Security audit logs with 30-day TTL and GSI for API key lookups

Outputs:
  TemplateVersion:
    Description: "SAM template version"
    Value: "1.0.0"
  
  LoadBalancerDNS:
    Description: "ALB DNS name for accessing the Streamlit dashboard (use http://)"
    Value: !GetAtt ApplicationLoadBalancer.DNSName
    Export:
      Name: !Sub ${AWS::StackName}-ALB-DNS
  
  ECSClusterArn:
    Description: "ECS Cluster ARN for management and monitoring"
    Value: !GetAtt ECSCluster.Arn
    Export:
      Name: !Sub ${AWS::StackName}-Cluster-ARN
  
  ECSServiceArn:
    Description: "ECS Service ARN for management and monitoring"
    Value: !Ref ECSService
    Export:
      Name: !Sub ${AWS::StackName}-Service-ARN
  
  VibeJudgeTableName:
    Description: "Main DynamoDB table name for API keys, usage tracking, and budget tracking"
    Value: !Ref VibeJudgeTable
    Export:
      Name: !Sub ${AWS::StackName}-Main-Table
  
  RateLimitCountersTableName:
    Description: "DynamoDB table name for rate limit counters (60s TTL)"
    Value: !Ref RateLimitCountersTable
    Export:
      Name: !Sub ${AWS::StackName}-RateLimit-Table
  
  SecurityEventsTableName:
    Description: "DynamoDB table name for security events (30-day TTL)"
    Value: !Ref SecurityEventsTable
    Export:
      Name: !Sub ${AWS::StackName}-Security-Table
